<!-- Heading and image container -->
<div style="display: flex; align-items: center;">
  <h1 id="main-heading" style="margin-right: 16px;">Yashwant S C</h1>
  <img id="profile-photo" src="" style="display: none; width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-left: 12px;" alt="Profile Photo">
  <label for="photo-upload" style="cursor: pointer; margin-left: 12px; color: #007bff; text-decoration: underline;">
    Add / Change Photo
  </label>
  <input type="file" accept="image/*" id="photo-upload" style="display: none;">
</div>

<script>
  const input = document.getElementById('photo-upload');
  const img = document.getElementById('profile-photo');

  input.addEventListener('change', function() {
    if (this.files && this.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        img.src = e.target.result;
        img.style.display = 'block';
      }
      reader.readAsDataURL(this.files[0]);
    }
  });
</script>
